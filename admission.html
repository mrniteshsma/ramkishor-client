<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="assets/img/favicon.ico" type="image/x-icon">

    <title>Admission Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }

        .admission-form {
            background-color: #fff;
            padding: 50px 0;
            text-align: center;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: 50px auto;
        }

        .container {
            padding: 0 20px;
        }

        h2 {
            margin-bottom: 30px;
            color: #333;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
            color: #555;
        }

        input[type="text"],
        input[type="email"],
        input[type="tel"],
        select,
        textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus,
        input[type="email"]:focus,
        input[type="tel"]:focus,
        select:focus,
        textarea:focus {
            border-color: #4CAF50;
        }

        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 14px 20px;
            margin: 8px 0;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }

        .hidden {
            display: none;
        }

        .logo {
            width: 100px;
        height: 100px;
        margin-bottom: 5px;
        border-radius: 50%;
        overflow: hidden;
        }
        .logo img {
        width: 100%;
        height: auto;
        }
    </style>
</head>
<body>
    <section class="admission-form">
        <div class="container">
            <img src="assets/img/kalam.jpg" alt="Kalam Classes" class="logo">
            <h2>Admission Form</h2>
            <form action="mailto:ramkishorsankhala2000@gmail.com" method="post" enctype="text/plain" id="admissionForm">
                <div class="form-group">
                    <label for="name">Full Name</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="address">Address</label>
                    <input type="text" id="address" name="address" required>
                </div>
                <div class="form-group">
                    <label for="contact">Contact Number</label>
                    <input type="tel" id="contact" name="contact" required>
                </div>
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="class">Class Studying</label>
                    <select id="class" name="class" required onchange="toggleSubjects()">
                        <option value="12">12th</option>
                        <option value="11">11th</option>
                        <option value="10">10th</option>
                        <option value="9">9th</option>
                        <option value="8">8th</option>
                        <option value="7">7th</option>
                        <option value="6">6th</option>
                        <option value="5">5th</option>
                        <option value="4">4th</option>
                        <option value="3">3rd</option>
                        <option value="2">2nd</option>
                        <option value="1">1st</option>
                    </select>
                </div>
                <!-- Conditional section for subjects -->
                <div class="form-group" id="subjectsSection" class="hidden">
                    <label for="subjects">Subjects</label>
                    <select id="subjects" name="subjects">
                        <option value="">Select Subjects</option>
                        <!-- Add subjects for 11th and 12th -->
                        <option value="pcm">Physics, Chemistry, Maths</option>
                        <option value="pcb">Physics, Chemistry, Biology</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="about">About Yourself</label>
                    <textarea id="about" name="about" rows="4" required></textarea>
                </div>
                <div class="form-group">
                    <button type="submit">Send</button>
                 
                </div>
            </form>
        <a href="kalamclasses.html" ><button>Exit</button> </a>
 </div>
    </section>

    <script>
        function toggleSubjects() {
            var classSelect = document.getElementById("class");
            var subjectsSection = document.getElementById("subjectsSection");

            // Show subjects section for 11th and 12th classes
            if (classSelect.value === "11" || classSelect.value === "12") {
                subjectsSection.classList.remove("hidden");
            } else {
                subjectsSection.classList.add("hidden");
            }
        }
    </script>
</body>
</html>
